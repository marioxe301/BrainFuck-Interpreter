services:
  app:
    build: .
    ports:
      - "8000:8000"

  api:
    build: .
    command: ["python", "server.py", "--api-only", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8001:8000"
    profiles: ["split"]

  web:
    image: python:3.12-slim
    working_dir: /web
    volumes:
      - ./web:/web:ro
    command: ["python", "-m", "http.server", "5173"]
    ports:
      - "5173:5173"
    profiles: ["split"]
