<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainfuck Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg: #f6f2ec;
        --ink: #1f1b16;
        --muted: #6b6056;
        --primary: #d9672a;
        --accent: #1b5c6b;
        --card: #fff8f1;
      }

      body {
        font-family: "Space Grotesk", sans-serif !important;
        color: var(--ink) !important;
        background: radial-gradient(circle at top, #fff5e6 0%, #f6f2ec 50%, #efe7dc 100%);
      }

      .mono {
        font-family: "IBM Plex Mono", monospace !important;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <header class="max-w-6xl mx-auto px-6 pt-12 pb-8">
      <div class="flex flex-col gap-4">
        <span class="uppercase tracking-[0.4em] text-xs text-[color:var(--accent)]">Brainfuck Lab</span>
        <h1 class="text-4xl md:text-5xl font-semibold">Run Brainfuck in your browser</h1>
        <p class="text-lg text-[color:var(--muted)] max-w-2xl">
          Paste your code, provide optional input, and execute it through the Python interpreter.
        </p>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-16">
      <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-[color:var(--card)] rounded-3xl shadow-lg p-6 flex flex-col gap-4">
          <div class="flex items-center justify-between">
            <h2 class="text-2xl font-semibold">Code</h2>
            <div class="flex gap-2">
              <button
                id="load-sample"
                class="px-3 py-2 rounded-full border border-[color:var(--accent)] text-[color:var(--accent)] text-sm hover:bg-[color:var(--accent)] hover:text-white transition"
                type="button"
              >
                Load sample
              </button>
              <button
                id="clear-code"
                class="px-3 py-2 rounded-full border border-[color:var(--muted)] text-[color:var(--muted)] text-sm hover:border-[color:var(--primary)] hover:text-[color:var(--primary)] transition"
                type="button"
              >
                Clear
              </button>
            </div>
          </div>
          <textarea
            id="code-input"
            class="mono w-full min-h-[320px] md:min-h-[360px] bg-white border border-transparent focus:border-[color:var(--primary)] focus:ring-2 focus:ring-[color:var(--primary)]/40 rounded-2xl p-4 text-sm leading-relaxed resize-none"
            placeholder="Paste Brainfuck code here..."
            aria-label="Brainfuck code"
          ></textarea>
          <div class="flex items-center justify-between text-sm text-[color:var(--muted)]">
            <span>Tip: press Ctrl + Enter to run</span>
            <span id="status-indicator" class="uppercase tracking-[0.3em]">Idle</span>
          </div>
        </div>

        <div class="flex flex-col gap-6">
          <div class="bg-white rounded-3xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold">Input</h2>
            <p class="text-sm text-[color:var(--muted)] mt-1">Optional characters consumed by the , operator.</p>
            <textarea
              id="stdin-input"
              class="mono w-full min-h-[140px] mt-4 bg-[color:var(--card)] border border-transparent focus:border-[color:var(--accent)] focus:ring-2 focus:ring-[color:var(--accent)]/40 rounded-2xl p-4 text-sm leading-relaxed resize-none"
              placeholder="Input string..."
              aria-label="Input text"
            ></textarea>
          </div>

          <div class="bg-white rounded-3xl shadow-lg p-6 flex flex-col gap-4">
            <div class="flex items-center justify-between">
              <h2 class="text-2xl font-semibold">Output</h2>
              <button
                id="run-code"
                class="px-6 py-3 rounded-full bg-[color:var(--primary)] text-white font-semibold hover:opacity-90 transition"
                type="button"
              >
                Run code
              </button>
            </div>
            <div
              id="output-box"
              class="mono min-h-[160px] bg-[color:var(--card)] rounded-2xl p-4 text-sm whitespace-pre-wrap"
              aria-live="polite"
            >
              Output will appear here.
            </div>
            <div id="error-box" class="text-sm text-red-700 hidden"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
